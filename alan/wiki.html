<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Wiki Module Test</title>
<script type="text/javascript" src="../prototype.js"></script>
<script type="text/javascript" src="../prototype-fix.js"></script>
<script type="text/javascript" src="wiki.js"></script>
<script type="text/javascript">
var wiki = new Wiki()
wiki.contentsChanged = function (aString) {
  if (aString == undefined) aString = "Write here something."
  $("source").value = aString
  $("title").innerHTML = wiki.title()
}
window.onload = function() { wiki.init() }

function ok(e) {
  wiki.save($("source").value)
  return false;
}
</script>
</head>

<body>
<h1 id="title">Wiki Module Test</h1>
<form id="workspaceForm" action="" onsubmit="return ok()">
<p>
<textarea name="source" id="source" cols="50" rows="10">
</textarea>
<input type="submit" value="save"/>
</p>
</form>
</body>
</html>
